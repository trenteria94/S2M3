    // 👉 CHALLENGE 1
    // 🧠 The function sumNumsFor takes an array of supposed numbers and adds them up, returning the total sum.
    // 🧠 If the function receives an empty array, the returned value ought to be 0.
    // 🧠 If an element in the array happens to not be a number, it is ignored.
    // 🧠 However, if the number 13 is encountered, sumNumsFor returns the string "I'm too superstitious!"
    // 🧠 Examples of usage:
    // sumNumsFor([1, 2, 3]) // should return 6
    // sumNumsFor([1, 2, 13]) // should return "I'm too superstitious!"
    // ❗ Notes:
    // 🧠 There are many ways to solve this, but practice using a for loop to iterate over the array.
    // 🧠 As you have done in the past, declare a variable before you start looping, to accumulate the result.
    function sumNumsFor(nums) {
      let result = 0
      for (let idx = 0; idx < nums.length; idx++) {
        let element = nums[idx]
        if (typeof element === 'number') {
          if (element === 13) {
            return "I'm too superstitious!"
          }
          result += element
        }
      }
      return result
    }

    // ❗ Notes:
    // 🧠 There are many ways to solve this, but practice using a for loop to iterate over the characters of the string.
    function stripVowels(str) {
      let char = str.split('')
      let result = [] //Need an empty array for letters to go back into when getting result for loop
      for (let index = 0; index < char.length; index++) {
        let letter = char[index] //Groups together each letter in each iteration for our function to be easier to use
        if (letter !== 'a' && letter !=='e' && letter !=='i' && letter !=='o' && letter !=='u') { //need AND operator to take out necessary letters
          result[result.length] = letter 
          
        }
      }
       return result.join('')
    }

    // 🧠 The function fightMonsters takes an integer (lifePoints) as its argument, and returns a string.

    // 🧠 As long as there are lifePoints, decrease lifePoints by round number, and increase round number by one.
    function fightMonsters(lifePoints) {
      let round = 1 //Used 'round' because that was the iteration that was going to on for how ever long there was lifepoints
      while ( lifePoints > 0) { //used 'lifePoints > 0' because iteration will keep going until 'lifePoints' equals 0

       if (lifePoints <= 0) { //Once 'lifePoints' reaches 0 or lower, create an if statement to return the string
        return `You died in round ${round}` //return the string and use template literal to include round number
       }
       round ++ //Don't forget to include the increment for the rounds!
      }
    }

    // 👉 CHALLENGE 5
    // 🧠 The function findEvenNums takes an array of integers as its argument.
    // 🧠 It returns a new array containing the even numbers found in the original array, in the same order.
    // 🧠 Examples of usage:
    // findEvenNums([0, 1, 2, 3, 4]) // should return [0, 2, 4]
    // ❗ Notes:
    // 🧠 Use any kind of loop you'd like and the push method to populate the array of even numbers.
    function findEvenNums(arr) {
      result = []
      for (let idx = 0; idx < arr.length; idx++) {
        let evenOrOdd = arr[idx]
        if (evenOrOdd % 2 === 0) {
          result.push(evenOrOdd)
        }
      }
      return result
    }

    // 👉 CHALLENGE 8
    // 🧠 The function nestedLoops takes an array of strings as its argument.
    // 🧠 It returns a new array of strings which are the same as the original ones except that the vowels are capitalized.
    // 🧠 Examples of usage:
    // nestedLoops(['hello', 'goodbye']) // should return ['hEllO', 'gOOdbyE']
    // ❗ Notes:
    // 🧠 To capitalize a string you can use its toUpperCase method: "a".toUpperCase() returns "A"
    function nestedLoops(strings) {
      let result = [] //Create empty array for result to go into
      for (let i in strings) { //Simple 'for' loop that indexes each STRING (ex. 'word','word')
        let words = strings[i] //Create a variable that holds that index
        let upperWord = ''//Create variable with empty string for inner loop to use and accumulate result
        for (let i in words) { //Create 'inner for' loop to split apart strings themselves
          let letter = words[i] //Create variable for indexed letters
          if (letter === 'a' || letter === 'e' || letter === 'i' || letter === 'o' || letter === 'u') {  
            let upperVowel = letter.toUpperCase() //Create variable to hold uppercase vowels
           upperWord += upperVowel //Use empty string to concantenate capital vowels
          } else { //Use else to combined remaining letters
            upperWord += letter //Use empty string to concantenate remaining letters
          }
        }
        result.push(upperWord) //Need to push to get out of inner loop so that return can read result
      }
      return result
    }

    // ❗ Notes:
    // 🧠 Practice using pop and slice.
    // 🧠 Note that pop modifies the original array in place and returns the "popped" element, whereas slice gives us a brand new array.
    function crazyTrimmer(arr) {
      let result = []
      for (let i = 0; i < arr.length; i++) {
        let evenOdd = arr[i]
        evenArr = arr.slice(0, arr.length)
        oddArr = arr.slice(0, arr.length)
        if (evenOdd % 2 === 0) {
        evenArr.pop()
        result = evenArr
        } else {
          oddArr.shift()
          oddArr.pop()
          result = oddArr
        }
      }
      return result
    }
